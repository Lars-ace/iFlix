<!DOCTYPE HTML>
<html>
    <head>
        <title>iFlix</title>
        <meta lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

      <!--background image and overlay-->
      <div class="image-box">
        <div class="bg">
          <img src="img/bg.jpg" alt="background">
        </div>
        <div class="overlay" style="height:700px; width:1500px"></div>

          <div class="logo">
            <img src="img/iflix.png" style="width:100px; height:50px;" alt="iFlix">
          </div>
          
          <div class="login">
            <button><a href="https://www.netflix.com/ng/login">Sign In</a></button>
          </div>
          
          <div class="text-area">
            <h1>Unlimited movies, TV <br>shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            <input type="email" name="email" placeholder="Email address">
            <button class="button button1">Get Started <i class="fa fa-angle-right"></i></button>
          </div>
        </div>
        

        

      </div>
    </body>
</html>
