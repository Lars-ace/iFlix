<!DOCTYPE HTML>
<html>
    <head>
        <title>iFlix</title>
        <meta lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

      <!--background image and overlay-->
        <div class="image-box">
            <div class="bg">
                <img src="img/bg.jpg" alt="background">
            </div>
            <div class="overlay" style="height:700px; width:1500px">
                <div class="logo">
                    <img src="img/iflix.png" style="width:100px; height:50px;" alt="iFlix">
                </div>

                <div class="overlay1" style="height:500px; width:500px">
                    <div class="form-container">
                        <h2>Sign In</h2>
                        <form>
                            <input type="text" id="uname" name="email/phone number" placeholder="email or phone number">
                            <input type="password" id="password" name="password" placeholder="password">
                        </form>
                    </div>
                
                </div>
            </div>    
        </div>
        

        

      </div>
    </body>
</html>
